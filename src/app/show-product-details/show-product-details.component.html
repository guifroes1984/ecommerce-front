<div class="container mt-5">
    <table mat-table [dataSource]="productDetails" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Nome do produto">
            <th mat-header-cell *matHeaderCellDef>Nome do produto</th>
            <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Descrição do produto">
            <th mat-header-cell *matHeaderCellDef>Descrição do produto</th>
            <td mat-cell *matCellDef="let element"> {{element.productDesciption}} </td>
        </ng-container>

        <ng-container matColumnDef="Preço com desconto do produto">
            <th mat-header-cell *matHeaderCellDef>Preço com desconto do produto</th>
            <td mat-cell *matCellDef="let element"> {{element.productDiscountedPrice}} </td>
        </ng-container>

        <ng-container matColumnDef="Preço real do produto">
            <th mat-header-cell *matHeaderCellDef>Preço real do produto</th>
            <td mat-cell *matCellDef="let element"> {{element.productActualPrice}} </td>
        </ng-container>

        <!-- edit button -->
        <ng-container matColumnDef="Editar">
            <th mat-header-cell *matHeaderCellDef>Editar</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- delete button -->
        <ng-container matColumnDef="Delete">
            <th mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)="deleteProduct(element.productId)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
