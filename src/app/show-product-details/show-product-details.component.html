<div class="mt-5 p-3">

    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Pesquise qualquer produto</mat-label>
        <input matInput 
                #searchkeyword 
                (keyup)="searchByKeyword(searchkeyword.value)"
                name="searchKey" 
                id="searchKey" 
                placeholder="Pesquise qualquer produto">
        <mat-hint>Pesquise qualquer produto</mat-hint>
      </mat-form-field>

<div *ngIf="showTable"> 

    <table mat-table [dataSource]="productDetails" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Nome do produto">
            <th mat-header-cell *matHeaderCellDef>Nome do produto</th>
            <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef>Descrição do produto</th>
            <td mat-cell *matCellDef="let element"> {{element.productDesciption}} </td>
        </ng-container>

        <ng-container matColumnDef="Preço com desconto do produto">
            <th mat-header-cell *matHeaderCellDef>Preço com desconto do produto</th>
            <td mat-cell *matCellDef="let element"> {{element.productDiscountedPrice}} </td>
        </ng-container>

        <ng-container matColumnDef="Preço real do produto">
            <th mat-header-cell *matHeaderCellDef>Preço real do produto</th>
            <td mat-cell *matCellDef="let element"> {{element.productActualPrice}} </td>
        </ng-container>

        <ng-container matColumnDef="Ações">
            <th mat-header-cell *matHeaderCellDef class="text-center">Ações</th>
            <td mat-cell *matCellDef="let element" class="align-center">
                <button mat-icon-button color="primary" (click)="showImages(element)" matTooltip="Mostrar Imagens">
                    <mat-icon>images</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="editProductDetails(element.productId)" matTooltip="Editar Detalhes do Produto">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteProduct(element.productId)" matTooltip="Excluir Produto">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>

    <div class="text-center p-5" *ngIf="showLoadMoreProductButton">
        <button type="button" mat-raised-button color="primary" (click)="loadMoreProduct()">Carregue mais</button>
    </div>

</div>
