<div class="container mt-5">

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Pesquise qualquer produto</mat-label>
    <input matInput 
            #searchkeyword 
            (keyup)="searchByKeyword(searchkeyword.value)"
            name="searchKey" 
            id="searchKey" 
            placeholder="Pesquise qualquer produto">
    <mat-hint>Pesquise qualquer produto</mat-hint>
  </mat-form-field>

    <mat-grid-list cols="4" rowHeight="3:5" gutterSize="10">
        <mat-grid-tile *ngFor="let p of productDetails">
          <div class="row p-5">
            <div class="image-container">
              <img class="home-page-product-image" [src]="p.productImages[0].url" alt="">
            </div>
            <div class="mt-3">
              <p><b>{{p.productName}}</b></p>
            </div>
            <div class="mt-2">
              <p style="white-space: inherit; height: 40px; width: 288px; overflow: hidden; text-overflow: ellipsis;">{{p.productDesciption}}</p>
            </div>
            <div class="mt-2">
              <b style="text-decoration: line-through;">R$. {{p.productActualPrice}}</b> &nbsp;por <b>R$. {{p.productDiscountedPrice}}</b>
            </div>
            <div class="mt-2">
              <button type="button" mat-raised-button color="warn" (click)="showProductDetails(p.productId)">Visualizar detalhes</button>
            </div>
          </div>
        </mat-grid-tile>
      </mat-grid-list>

      <div class="text-center mt-5" style="padding-bottom: 100px;" *ngIf="showLoadButton">
        <button type="button" mat-raised-button color="primary" (click)="loadMoreProduct()">Carregue mais</button>
      </div>

      <div class="mt-5">
        
      </div>
</div>
