<div class="container mt-5">
    <table mat-table 
            [dataSource]="cartDetails" 
            class="mat-elevation-z8">

        
        <ng-container matColumnDef="Name">
            <th mat-header-cell 
                *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let element"> {{element.product.productName}} </td>
        </ng-container>

        <ng-container matColumnDef="Description">
            <th mat-header-cell 
                *matHeaderCellDef>Descrição</th>
            <td mat-cell *matCellDef="let element"> {{element.product.productDesciption}} </td>
        </ng-container>

        <ng-container matColumnDef="Price">
            <th mat-header-cell 
                *matHeaderCellDef>Preço</th>
            <td mat-cell *matCellDef="let element"> {{element.product.productActualPrice}} </td>
        </ng-container>

        <ng-container matColumnDef="Discounted Price">
            <th mat-header-cell 
                *matHeaderCellDef>Preço com desconto</th>
            <td mat-cell *matCellDef="let element"> {{element.product.productDiscountedPrice}} </td>
        </ng-container>

        <tr mat-header-row 
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row 
            *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
